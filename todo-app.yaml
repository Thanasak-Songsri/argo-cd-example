apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app 
  namespace: argocd 
spec:
  destination:
    namespace: default 
    server: 'https://kubernetes.default.svc'
  source:
    path: k8s 
    repoURL: 'https://github.com/thetkpark/argo-cd-example'  
    targetRevision: HEAD 
    directory:
      recurse: true 
  project: default
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
